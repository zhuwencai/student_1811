	<!-- 使用jBox插件实现一个支付对话框 -->
	<script type="text/javascript" src="js/jBox/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jBox/jquery.jBox-2.3.min.js"></script>
	<link type="text/css" rel="stylesheet"
		href="js/jBox/Skins2/Pink/jbox.css" />
	<script type="text/javascript">
		$(function() {

			loadcommon();

			$.getJSON("doshowCart.do", function(result) {
				console.log(result)

				if(result.data.total==0){
				window.location.href = "doCarnull.do";
				}
				doHandleResponseResult(result);
			});

		})
		
		function loadcommon(){
			jQuery.ajaxSetup ({ cache: false });
			
			jQuery(".include").each(function() {
				if (!!jQuery(this).attr("file")) {
					var $includeObj = jQuery(this);
					//console.log($(this).attr("file"));
					var url = jQuery(this).attr("file");
					jQuery(this).load(url, function(html) {
						$includeObj.after(html).remove();
					})
				}
			})
		}

		//清空购物车
		function doClear() {
			jQuery.getJSON("doCarclear.do", function(result) {
				//alert(result.message)
				location.href = "doCarnull.do"
			})
		}
		function doHandleResponseResult(result) {
			if (result.state == 1) {
				doSetTableBodyRows(result.data.map);
			} else {
				alert(result.message);
			}
		}
		function doSetTableBodyRows(map) {
			var total = $("#total")
			var tot = 0.0;

			//1.获取tbody对象
			var tBody = $("#tbodyId");
			tBody.empty();//tBody.innerHTML=""
			//2.迭代对象到tbody中
			$.each(map, function(key, Object) {
				//1.创建tr对象
				var tr = $("<tr></tr>")
				//2.创建td对象
				var tds = doCreateTds(map[key])
				//3.将td追加到tr
				//总价格的累加

				tot = tot + map[key].subtotal;
				tr.append(tds);
				//4.将tr追加到tbody
				tBody.append(tr);
			})
			console.log(tot)
			total.html(tot + " 元")
		}

		function doCreateTds(data) {
			console.log(data)
			var tds = "<td><img width='80px' src='./images/goods/"+data.goods.picture+"' ></img></td>"
					+ "<td>"
					+ data.goods.goodsName
					+ "</td>"
					+ "<td>"
					+ data.goods.nowPrice
					+ "</td>"
					+ "<td>"
					+ data.num
					+ "</td>" + "<td>" + data.subtotal + "</td>"
			return tds;
		}

		function zhifu() {
			//验证收货人姓名
			if ($('#recevieName').val() === "") {
				alert('收货人姓名不能为空！');
				return;
			}
			//验证收货人手机
			if ($('#tel').val() === "") {
				alert('收货人手机不能为空！');
				return;
			}
			//验证手机号是否合法
			if (isNaN($('#tel').val())) {
				alert("手机号请输入数字");
				return;
			}
			var sheng = $("#sheng").find("option:selected").text();
			var shi = $("#shi").find("option:selected").text();
			var xian = $("#xian").find("option:selected").text();
			var dizhi=$('#address').val();
			var addres=sheng+"/"+shi+"/"+xian+"/"+dizhi
			
			//验证收货人地址
			if ( dizhi === "") {
				alert('收货人地址不能为空！');
				return;
			}
			//设置对话框中要显示的内容
			var html = '<div class="popup_cont">'
					+ '<p>扫一扫支付</p>'
					+ '<strong>￥<font id="show_money_info">0.01元</font></strong>'
					+ '<div style="width: 256px; height: 250px; text-align: center; margin-left: auto; margin-right: auto;" >'
					+ '<image src="images/qr.png" width="256" height="256" /></div>'
					+ '</div><p style="text-align:center">支付二维码仅为测试用（相关知识点在书中有介绍）</p>';
			var content = {
				state1 : {
					content : html,
					buttons : {
						'取消' : 0,
						'支付' : 1
					},
					buttonsFocus : 0,
					submit : function(v, h, f) {
						if (v == 0) {//取消按钮的响应事件
							return true; //关闭窗口
						}
						if (v == 1) {//支付按钮的响应事件
							doinsertorderid();
							document.getElementById('myform').submit();//提交表单
							//return true; 
						}
						return false;
					}
				}
			};
			$.jBox.open(content, '支付', 400, 450);//打开支付窗口
		}
		function dozhifuchengg() {
			/* doinsertorderid() */
			alert("支付成功!")
			//doClear()
		}
		function doinsertorderid() {
			console.log(form1.address.value)
			$.ajax({
				type : "post",
				dataType : "json",//服务器返回的数据类型
				url : "order/saveOrderList.do",
				data : $('#mll').serialize(),
				success : function(result) {
					if (result.state == 1) {
						dozhifuchengg()
						alert(result.message)
						doClear()
					} else {
						alert(result.message)
					}
				}
			});
		}
	</script>
	<!-- // 使用jBox插件实现一个支付对话框 -->
