		// 获取页面参数
		function GetString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");//正则表达式
			var r = window.location.search.substr(1).match(reg);//获取鼠标点击区域
			if (r != null)
				return unescape(r[2]);//返回区域编号
			return null;
		}
		var type = GetString('type');
		if (type === '14') {
			var jingying = document.getElementById('jingying');
			jingying.style.backgroundColor = "#9E2626";

		}
		if (type === '15') {
			var wenyi = document.getElementById('wenyi');
			wenyi.style.backgroundColor = "#9E2626";

		}
		if (type === '16') {
			var jiaoyu = document.getElementById('jiaoyu');
			jiaoyu.style.backgroundColor = "#9E2626";

		}
		if (type === '17') {
			var shenghuo = document.getElementById('shenghuo');
			shenghuo.style.backgroundColor = "#9E2626";

		}
		if (type == null) {//默认登录无点击
			//var index = document.getElementById('index');
			//index.style.backgroundColor = "#9E2626";

		}
		
		function doGetObjects(){
			var url="good/doFindPageGoods.do";
			var params={currentPage:1};
			jQuery.getJSON(url,params,function(result){
				doSetNewGoods(result,'newGoods');
				
			})
			params={currentPage:1,saleState:"onSale"};
			jQuery.getJSON(url,params,function(result){				
				doSetNewGoods(result,'saleGoods');
			})
		}
		
		function doSetNewGoods(result,rowName){
			var rowBody;
			//console.log(result);
			
			for(var i=0;i<result.length;i++){
				//console.log(result[i].picture);
				var rows=jQuery("<div class='product-grid col-lg-2 col-md-3 col-sm-6 col-xs-12'>"+
							"<div class='product-thumb transition'>"+
								"<div class='actions'>"+
									"<div class='image'>"+
										"<a href='doGoodsDetail.do?ID="+result[i].id+"'> "+
											"<img src='./images/goods/"+result[i].picture+"' alt='"+result[i].goodsName+"'class='img-responsive'>"+
										"</a>"+
									"</div>"+
									"<div class='button-group'>"+
										"<div class='cart'>"+
											"<button class='btn btn-primary btn-primary' type='button'"+
												"data-toggle='tooltip'"+
												"onclick=\"javascript:window.location.href='cart_add.html?goodsID=<%=new_ID%>&num=1'; \""+
												"style='display: none; width: 33.3333%;'"+
												"data-original-title='加入到购物车'>"+
												"<i class='fa fa-shopping-cart'></i>"+
											"</button>"+
										"</div>"+
									"</div>"+
								"</div>"+
								
							"</div>"+
						"</div>")
						
						
				var ncaption="<div class='caption'>"+
								"<div class='name' style='height: 40px'>"+
									"<a href='doGoodsDetail.do?ID="+result[i].id+"'> <span "+
										"style='color: #0885B1'>商品名：</span> "+result[i].goodsName+""+
									"</a>"+
								"</div>"+
								"<p class='price'>价格："+result[i].nowPrice+"元</p>"+
							"</div>"		
				
							
				var scaption="	<div class='caption'> "+
												"<div class='name' style='height: 40px'> "+
													"<a href='goodsDetail' style='width: 95%'> <span "+
														"style='color: #0885B1'>商品名：</span>"+result[i].goodsName+" "+
													"</a> "+
												"</div> "+
												"<div class='name' style='margin-top: 10px'> "+
													"<span style='color: #0885B1'>分类：</span>"+result[i].subType.typeName+" "+
												"</div> "+
												"<span class='price'> 现价："+result[i].nowPrice+" 元 </span><br> <span "+
												"class='oldprice'>原价："+result[i].price+" 元 </span> "+
											"</div> "
				if(rowName=="newGoods"){
					rows.children(".transition").append(ncaption);
					rowBody=jQuery("#newGoods");
				}else{
					rows.children(".transition").append(scaption);
					rowBody=jQuery("#saleGoods")
				}
			
				rowBody.append(rows);
			}
			
		}
