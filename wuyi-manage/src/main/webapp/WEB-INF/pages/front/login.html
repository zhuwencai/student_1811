
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>登录-51商城</title>
<link rel="stylesheet" href="css/mr-01.css" type="text/css">
</head>

<body>
	<div id="mr-mainbody" class="container mr-mainbody">
		<div class="row">
			<!-- 主体内容 -->
			<div id="mr-content" class="mr-content col-xs-12">
				<div class="login-wrap"
					style="margin-bottom: 60px; margin-top: 50px">
					<div style="max-width: 540px; margin: 0 auto;">
						<a href="doIndexUI.do" title="点击返回首页"><img
							src="images/51logo.png"></a>
					</div>
					<div class="login">
						<div class="page-header" style="pause: 0px;">
							<h1 class="login_h1">会员登录</h1>
						</div>
						<!-- 会员登录表单 -->
						<div id="formLogin" class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-4 control-label">
										<label id="username-lbl" for="username" class="required">账户
											：</label>
									</div>
									<div class="col-sm-8">
										<!-- 账户文本框 -->
										<input type="text" name="username" id="username" value=""
											size="38" required="required" autofocus="">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4 control-label">
										<label id="password-lbl" for="password" class="required">密码
											：</label>
									</div>
									<div class="col-sm-8">
										<!-- 密码文本框 -->
										<input type="password" name=PWD id="password" value=""
											class="validate-password required" size="38" maxlength="99"
											required="required" aria-required="true">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4 control-label">
										<label id="password-lbl" for="password" class="required">
										</label>
									</div>
									<div class="col-sm-8" style="clear: none;"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<button type="button" class="btn btn-primary login"
											id="submitt">登录</button>
									</div>
								</div>
								<div class="form-group"
									style="border-top: 1px solid #D9D9D9; margin: 20px;">
									<label
										style="float: right; color: #858585; margin-right: 40px; margin-top: 10px; font-size: 14px;">没有账户？<a
										href="doRegister.do">立即注册</a></label>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
			<!-- //主体内容 -->
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#submitt").click(dologin)
		})
		function dologin() {
			var url = "user/doLogin.do";
			var params = {
				username : $("#username").val(),
				password : $("#password").val()
			};
			$.getJSON(url, params, function(result) {

				if (result.state == 1) {
					location.href = "doIndexUI.do?t=" + Math.random();
				} else {
					alert(result.message)
				}
			})

		}
	</script>
</body>
</html>
