<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>我的购物车-51商城</title>
<link rel="stylesheet" href="css/mr-01.css" type="text/css">
<link rel="stylesheet" href="css/mr-02.css" type="text/css">
<script src="js/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<!--  include page="index-loginCon.html" -->
	<div class="include" file="doLogCon.do"></div>
	

	<!-- 网站头部 -->
	<!--  include page="common-header.html" -->
	<div class="include" file="doCommonHeader.do"></div>
	<!-- //网站头部 -->
	<div id="mr-mainbody" class="container mr-mainbody">
		<div id="mrshop" class="mrshop common-home">
			<div class="container_oc">

				<div class="row">
					<div id="content_oc" class="col-sm-12">
						<h1>我的订单</h1>
						<div class="table-responsive cart-info">暂时没有订单</div>
					</div>
				</div>
				<br /> <br />
				<div class="row">
					<div id="content_oc" class="col-sm-12">
						<br /> <br />
						<div class="buttons">
							<div class="pull-right">
								<a href="index.html" class="tigger btn btn-primary btn-primary">继续购物</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- 版权栏 -->
	<div class="include" file="doCommonFooter.do"></div>
	<!-- //版权栏 -->
	<script type="text/javascript">
	jQuery(function(){
		
		jQuery.ajaxSetup ({ cache: false });
		
		jQuery(".include").each(function(){
			if(!!jQuery(this).attr("file")){
				var $includeObj=jQuery(this);
				//console.log($(this).attr("file"));
				var url=jQuery(this).attr("file");
				jQuery(this).load(url,function(html){
					$includeObj.after(html).remove();
				})
			}
		})
	})
	
	
	</script>
</body>
</html>
