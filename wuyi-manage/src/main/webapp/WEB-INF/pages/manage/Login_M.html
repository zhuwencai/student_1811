<script src="../js/check.js"></script>
<style type="text/css">
body {
	margin: 0px;
}
</style>
</head>

<body>
	<table width="100%" height="545" border="0" cellpadding="0"
		cellspacing="0">
		<tr>
			<td style="background-image: url(../images/managerlogin_bg.png);">
				<div name="form1" id="houtai">
					<table width="448" height="345" border="0" align="center"
						style="margin-top: 170px;" cellpadding="0" cellspacing="0"
						background="../images/managerlogin_dialog.png">
						<tr>
							<td height="60" colspan="2" align="center">&nbsp;</td>
						</tr>

						<tr>
							<td width="55" height="280" align="center" valign="top">&nbsp;</td>
							<td width="436" align="left" valign="top">
								<table style="margin-top: 30px" width="88%" height="240"
									border="0" cellpadding="0" cellspacing="0">
									<tr>
										<td width="99%" height="74" align="center"><input
											name="manager" id="username" type="text" id="manager"
											size="24"
											style="background: url('../images/manager.png'); background-repeat: no-repeat; background-position: left; padding: 12px 0px 12px 44px;"></td>
									</tr>
									<tr>
										<td height="30" align="center"><span class="word_white">
												<input name="PWD" type="password" id="PWD" size="24"
												style="background: url('../images/manager_pwd.png'); background-repeat: no-repeat; background-position: left; padding: 12px 0px 12px 44px;">
										</span></td>
									</tr>
									<tr>
										<td height="57" align="center"><input name="Submit"
											id="submitt" type="submit" class="login_ok" value="确认">
											&nbsp; <input name="Submit2" type="reset" 
											value="重置">
									</tr>
									<tr>
										<td height="35" align="right"><a href="index"><img
												src="../images/back.png"> 返回商城主页</a></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="491" height="39" border="0" align="center"
						cellpadding="0" cellspacing="0">

						</tr>

				</div>
			</td>
		</tr>
	</table>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#submitt").click(dologin)
	})
	function dologin() {
		var url = "doLogin.do";
		var params = {
			username : $("#username").val(),
			password : $("#PWD").val()
		};
		$.getJSON(url, params, function(result) {

			if (result.state == 1) {
				dokanyonghu()
				
				//alert("登录成功！")
				
			} else {
				alert(result.message)
			}
		})

	}
	
	function dokanyonghu() {
		url = "user/doregister.do"
		jQuery.getJSON(url, function(result) {
			if (result.data.freeze==0) {
				//location.href = "Login_M.do?t=" + Math.random();
				alert("账号名或密码错误")
				
			}else{
				location.href = "index?t=" + Math.random();
			}

		})

	}
</script>
</html>
