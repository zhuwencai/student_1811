<script type="text/javascript">
     //说明，在此位置添加js，使用load函数加载页面

	   dokanyonghu();

	   doLoadUI("load-gm-id","doGoodsManage.do");

   })
     
   function doLoadUI(domId,url){
		 //在id为domId的对象上注册一个点击事件
	    	 jQuery("#"+domId).click(function(){
	    		//在id为mainContentId的位置异步加载一个url对应的资源
	  		   //并将服务端返回的资源插入到mainContentId的位置
	    		 jQuery("#mainBody").load(url);
	    	 });
	     }
   function doLoadBtn(domId,url){
		 //在id为domId的对象上注册一个点击事件
	    	 jQuery("."+domId).click(function(){
	    		//在id为mainContentId的位置异步加载一个url对应的资源
	  		   //并将服务端返回的资源插入到mainContentId的位置
	  		   console.log(jQuery(this).attr("aa"))
	  		   	jQuery("#mainBody").attr("choosedId",jQuery(this).attr("aa"))
	  		   	console.log(jQuery("#mainBody"))
	    		 jQuery("#mainBody").load(url);
	    	 });
	     }
   
   function doSuperType(){
	   jQuery("#mainBody").load("goodsma/doSuperType.do");
   }
   function doSubType(){
	   jQuery("#mainBody").load("goodsma/doSubType.do");
   }
   function doAddSuperType(){

   }
   function doAddSubType(){
	   jQuery("#mainBody").load("goodsma/doAddSubType.do");
   }
</script>
