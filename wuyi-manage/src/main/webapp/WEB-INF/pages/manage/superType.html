<script type="text/javascript">

	jQuery(function(){
		var url="good/doFindSuperTypes.do"
		jQuery.getJSON(url,function(result){
			console.log(result)
			doSetTableBodyRows(result.data.records)
		})
		
	})
function doSetTableBodyRows(records){
	//console.log(records);
	//1.获取tbody对象,并清空原有内容
	var tBody=$("#tbodyId");
	tBody.empty(); //tBody.innerHTML=""
	//2.迭代records记录,然后追加到tbody中
	for(var i=0;i<records.length;i++){
		//2.1创建tr对象
		var tr=$("<tr style='padding:5px;'></tr>");
		//2.2创建td对象
		var tds=doCreateTds(records[i]);
		//2.3将td追加到tr
		tr.append(tds);
		//2.4将tr追加到tbody
		tBody.append(tr);
	}
	
}

function doCreateTds(data){
	   var tds=
	   "<td height='20' align='center'>"+data.typeName+"</td> "+
       "<td align='center'><input name='delid' type='checkbox' class='noborder' value='"+data.id+"'></td>	" 
return tds;
   }
   
   
function del(){
	var id = document.getElementsByName('delid');
	var value = new Array();
	for(var i = 0; i < id.length; i++){
	 if(id[i].checked)
	 value.push(id[i].value);
	}
	if(value==null || value.length==0){
		alert("请先选择一个分类");return;
	}else{
		
		var url="good/doDelSuperType.do"
		var params={"ids":value.toString()}
		console.log(value)
		console.log(params)
			jQuery.getJSON(url,params,function(result){
				if(result.state==1){
					alert(result.message)
					//doGetObjects();
					jQuery(function(){
						var url="good/doFindSuperTypes.do"
						jQuery.getJSON(url,function(result){
							console.log(result)
							doSetTableBodyRows(result.data.records)
						})
						
					})
				}else{
					alert(result.message)
				}
				
			})
	}
}
</script>
